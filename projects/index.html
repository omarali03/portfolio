<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  
  <h1>Projects</h1>
  
  <!-- Container for projects -->
  <div class="projects"></div>

  <script type="module">
    import { fetchJSON, renderProjects } from '../global.js';

    async function loadProjects() {
        try {
            const projects = await fetchJSON('../lib/projects.json'); // Fetch project data
            const projectsContainer = document.querySelector('.projects'); // Select the container
            renderProjects(projects, projectsContainer); // Render projects dynamically
        } catch (error) {
            console.error('Error loading projects:', error);
        }
    }

    loadProjects(); // Call the function to load projects on page load
  </script>
</body>
</html>
